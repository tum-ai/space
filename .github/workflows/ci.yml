name: flake8 Lint

on: [push, pull_request]

jobs:
  flake8-lint:
    runs-on: ubuntu-latest
    name: Python Linting
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: flake8 Linting
        uses: py-actions/flake8@v2
        with:
          path: "api"
          args: "--config api/.flake8"