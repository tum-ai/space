name: Deploy to Firebase Hosting on merge to Prod
on:
  push:
    paths:
    - 'app/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: CI & Build
        working-directory: ./app
        run: npm ci && npm run build
      - name: Run Tests
        working-directory: ./app
        run: npm test
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TUMAI_SPACE }}'
          channelId: live
          projectId: tumai-space
          entryPoint: ./app
