name: Deploy to Firebase Hosting on PR to staging
on:
  pull_request:
    paths:
    - 'app/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup environment type
        working-directory: ./app
        run: echo "REACT_APP_ENVIRONMENT=staging" > .env
      - name: CI & Build
        working-directory: ./app
        run: npm ci && npm run build
      # - name: Run Tests
      #   working-directory: ./app
      #   run: npm test
      # TODO: setup testing environment variable
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TUMAI_SPACE_STAGING }}'
          channelId: live
          projectId: tumai-space-staging
          entryPoint: ./app
