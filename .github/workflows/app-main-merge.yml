name: Deploy to Firebase Hosting on merge to Prod
on:
  push:
    paths:
    - 'app/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup environment type
        working-directory: ./app
        run: echo "NEXT_PUBLIC_ENVIRONMENT=production" > .env && echo "NEXT_PUBLIC_API_URL=https://api.space.tum-ai.com/" > .env
      - name: CI & Build
        working-directory: ./app
        run: npm ci && npm run build
      # - name: Run Tests
      #   working-directory: ./app
      #   run: npm test
      # TODO: setup testing environment variable
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TUMAI_SPACE }}'
          channelId: live
          projectId: tumai-space
          entryPoint: ./app
