# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build & deploy Python api to Azure Web App - tumai-space-api-staging

on:
  pull_request:
    paths:
    - 'api/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python version
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r api/requirements.txt
        
      - name: Lint with 
        run: cd ./api && black --check . && isort --check-only . && flake8 .
        # TODO: integrate mypy
        # && PYTHONPATH=/home/runner/work/space/space/api mypy api

      - name: write secret file
        run: |
          mkdir -p /home/runner/work/space/space/api/.secrets          
          touch /home/runner/work/space/space/api/.secrets/tumai-space-firebase-adminsdk.json 
          echo ${{ secrets.FIREBASE_ADMINSDK_CERTIFICATE }} > /home/runner/work/space/space/api/.secrets/tumai-space-firebase-adminsdk.json

      - name: Run pytest
        run: PYTHONPATH=/home/runner/work/space/space/api pytest ./api
            

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v2
        with:
          name: python-app
          path: |
            api/ 
            !__pycache__/
            !.mypy_cache/
            !.pytest_cache/
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: python-app
          path: .
          
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'tumai-space-staging-api'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C4B4CB5E5E3B454D88E1F49A2612A5A5 }}
